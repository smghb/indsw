  <style>
    /* 设置页面的基础样式 */
    body { margin: 0; font-family: Arial, sans-serif; background: #eaf6eb; }

    /* 设置头部样式 */
    header { background: #f0f5f0; text-align: center; padding: 20px; }
    header img.banner { max-width: 100%; height: auto; }

    /* 设置主容器样式 */
    .container { 
      display: flex; 
      max-width: 1200px; 
      margin: 20px auto; 
      height: calc(100vh - 40px); /* 减去container的margin */
      overflow: hidden; /* 防止container本身出现滚动条 */
    }

    /* 设置导航栏样式 */
    nav { 
      width: 200px;
      overflow-y: auto; /* 添加垂直滚动 */
      height: 100%; /* 继承container的高度 */
      padding-right: 10px; /* 为滚动条预留空间 */
    }
    nav ul { list-style: none; padding: 0; margin: 0; }
    nav li { margin-bottom: 10px; }
    nav button {
      width: 100%; padding: 10px 0;
      background: #2f7f21; color: #fff;
      border: none; cursor: pointer; border-radius: 4px;
      font-size: 14px;
    }
    nav button.active { background: limegreen; color: #c00; }

    /* 设置主内容区域样式 */
    main { 
      flex: 1; 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
      gap: 20px; 
      overflow-y: auto; /* 添加垂直滚动 */
      height: 100%; /* 继承container的高度 */
      padding: 0 10px; /* 为滚动条预留空间 */
    }

    /* 设置商品卡片样式 */
    .card { background: #d2f0d2; padding: 15px; border-radius: 8px; text-align: center; cursor: pointer; }
    .card img { max-width: 100%; height: auto; border-radius: 4px; }
    .card .title { margin: 10px 0 5px; font-size: 16px; color: #333; }
    .card .price { font-size: 18px; color: #c00; }

    /* 移动端响应式布局 */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        height: calc(100vh - 20px);
      }

      nav {
        width: 120px;
        padding-right: 5px;
      }

      nav button {
        padding: 8px 5px;
        font-size: 12px;
      }

      main {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 10px;
        padding: 0 5px;
      }

      .card {
        padding: 4px 6px;
        height: auto;
        min-height: 100px; /* 设置最小高度 */
      }
      
      .card .title {
        font-size: 12px;
        margin: 2px 0;
        line-height: 1.2;
        display: -webkit-box;
        -webkit-line-clamp: 2; /* 限制标题最多2行 */
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .card .price {
        font-size: 13px;
        margin: 2px 0 3px;
      }

      /* 调整主内容区域高度 */
      main {
        max-height: none !important;
        height: calc(100vh - 60px) !important;
      }

      .card .title {
        font-size: 14px;
        margin: 5px 0;
      }

      .card .price {
        font-size: 16px;
      }
    }

    /* 小屏幕设备的额外调整 */
    @media (max-width: 480px) {
      nav {
        width: 100px;

      nav button {
        font-size: 11px;
        padding: 6px 3px;
      }

      main {

      }

      .card .title {
        font-size: 12px;
      }

      .card .price {
        font-size: 14px;
      }
    }
  </style>
